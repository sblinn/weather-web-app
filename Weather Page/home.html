<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>

<body class="h-100">

    <!-- all body containers div-->
    <div class="d-flex flex-column vh-100">

        <header class="header pt-4 bg-light">
            <nav class="navbar text-center">
                <div class="container-fluid">
                    <div class="col-12 pb-2">
                        <h1>Weather Search</h1>
                    </div>
                </div>
            </nav>
        </header>

        <!-- errors, input, & results containers-->
        <div class="container-fluid">

            <!-- Error Messaging -->
            <div class="container">
                <ul class="list-group py-2" id="errorMessages"></ul>
            </div>

            <!-- Info input groups -->
            <div class="container py-3">
                <div class="row">
                    <div class="input-group mb-3 col">
                        <span class="input-group-text">Zipcode</span>
                        <input type="text" id="zipcodeInput" class="form-control" placeholder="Enter Zipcode"
                            aria-label="Zip Code">
                    </div>
                    <div class=" input-group mb-3 col">
                        <span class="input-group-text">Unit</span>
                        <button class="btn btn-outline-secondary form-select" id="unitDropdownBtn"
                            data-bs-toggle="dropdown">
                            <span id="unitText"></span>
                            <ul class="dropdown-menu" id="unitDropdownMenu">
                                <li><a class="dropdown-item unitDropdownItem active" href="#">Imperial</a></li>
                                <li><a class="dropdown-item unitDropdownItem" href="#">Metric</a></li>
                            </ul>
                        </button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-secondary" id="getWeatherBtn">Get Weather</button>
                    </div>
                </div>
            </div><!-- END: Info input groups -->

            <!-- Weather Results Div-->
            <div class="text-center set-invisible" id="weatherResultsDiv">
                <hr>
                <div class="container" id="currentConditionsDiv">
                    <div class="row">
                        <h2 class="py-4"></h2>
                        <div class="col" id="currentConditionsInfo"></div>
                        <div class="col" id="currentConditionsDetails"></div>
                    </div>
                </div>
                <hr>
                <div class="container pb-5" id="fiveDayForecastDiv">
                    <div class="row">
                        <h2 class="py-4"></h2>
                        <div class="col" id="forecastDay1"></div>
                        <div class="col" id="forecastDay2"></div>
                        <div class="col" id="forecastDay3"></div>
                        <div class="col" id="forecastDay4"></div>
                        <div class="col" id="forecastDay5"></div>
                    </div>
                </div>
            </div> <!-- END weatherResultsDiv-->

        </div> <!-- END -->

        <footer class="footer mt-auto py-5 bg-light">
            <div class="container">
                <p class="footer-text">Created: July 2022, Sara Blinn</p>
            </div>
        </footer>

    </div> <!-- END: all containers div-->


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    <script src="js/unit-dropdown-control.js"></script>

</body>

</html>
